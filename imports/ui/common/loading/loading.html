<template name="loading">
    {{#if isLoading}}
        <div
                class="d-flex fixed-center justify-content-center align-items-center h-100"
        >
            <div class="spinner-border font-size-5 text-info" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    {{/if}}
</template>
