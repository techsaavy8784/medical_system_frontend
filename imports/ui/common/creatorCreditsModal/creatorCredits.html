<template name="creatorCreditsModal">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Designed and Developed By :</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Donald H French Sr.</p>
                    <p>Dr. Debra L Harman M.D FAAFP</p>
                    <p>Donald H French II</p>
                </div>
                <div class="modal-footer">
                    <p class="text-center"> Current version: {{versionId}}</p>
                </div>
            </div>
        </div>
    </div>
</template>
