<template name="acceptResourceModal">
	<div class="modal fade" id="acceptResourceModal" tabindex="-1" aria-labelledby="acceptResourceModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="saveResourceTitle">Save {{selectedPendingResourceName}} to {{localPracticeName}}</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">

					<div class="row mb-3">
						<label for="patientMRN" class="col-sm-4 col-form-label" ><b>Patient MRN: </b></label>

						<div class="col-sm-8">
							<input type="text" class="form-control patient-mrn" id="patientMRN" placeholder="EMR Assigned">
						</div>
					</div>
					{{{fhirModalData}}}
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary btn-save-patient" data-bs-dismiss="modal">Save</button>
				</div>
			</div>
		</div>
	</div>
</template>
