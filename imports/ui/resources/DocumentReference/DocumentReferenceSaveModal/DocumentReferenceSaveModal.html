<template name="DocumentReferenceSaveModal">
    <div class="modal modal-lg fade" id="DocumentReferenceSaveModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Review Patient and Resource details being saved</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{#if showDocSaveModal}}
                        <div class="row">
                            <h5 class="text-bg-dark">Patient Details</h5>
                            <hr>
                        </div>
                        <div class="col-xs-12">
                            <label for="patientMrn" class="col-form-label" ><b>Patient Name : </b>{{oppositePatientDetail 'patientName'}}</label>
                        </div>
                        <div class="col-xs-12">
                            <label for="patientMrn" class="col-form-label" ><b>Patient DOB : </b>{{oppositePatientDetail 'patientDOB'}}</label>
                        </div>
                        <div class="col-xs-12">
                            <label for="patientMrn" class="col-form-label" ><b>Patient MRN : </b>{{oppositePatientDetail "patientMRN"}}</label>
                        </div>
                        <div class="row">
                            <hr>
                            <h5 class="text-bg-dark">Resource Details</h5>
                            <hr>
                        </div>
                        <p><b>Patient Name :</b> {{documentResourceDetails 'patientName'}}</p>
                        <p><b>Document Type :</b> {{documentResourceDetails 'documentType'}}</p>
                        <p><b>Document Category :</b> {{documentResourceDetails 'documentCategory'}}</p>
                        <p><b>Service End Date :</b> {{documentResourceDetails 'serviceEndDate'}}</p>
                        <p><b>Document Status :</b> {{documentResourceDetails 'documentStatus'}}</p>
                        <p><b>Verifying Provider :</b> {{documentResourceDetails 'verifyingProvider'}}</p>
<!--                        {{{saveDocModalData}}}-->
                    {{else if showDocFhirModal }}
                        <pre>
                            {{fhirDocModalData}}
                        </pre>
                    {{else if showXMLModal}}
                        {{#if emptyXmlData}}
                            <h5>There is no to display</h5>
                        {{else}}
                            <pre style="white-space: pre-wrap; word-wrap: break-word;">
                                {{docXMLModalData}}
                            </pre>
                        {{/if}}
                    {{/if}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    {{#if showDocSaveModal}}
                        <button type="button" class="btn btn-primary save-doc-data" data-bs-dismiss="modal">Save</button>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
